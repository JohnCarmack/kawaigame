<!DOCTYPE html>
<html>
    <head>
        <title>Kawai Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </head>

    <body>

        <div class="canvas">
            <canvas id="canvas" width="1000" height="800"></canvas>

            <div id="loading">
                <img src="./assets/img/loading.gif" alt="Chargement du jeu" title="En cours de chargement" id="img_loading"/>
                <p id="texte_loading">Chargement en cours...</p>
            </div>

            <div id="chat">
                <div id="messages"></div>
                <div id="input_texte">
                    <input type="text" id="texte_ecrit" />
                    <input type="button" id="envoyer" value="Envoyer" />
                </div>
            </div>
            <br/><br/>
            <h1>Hello World!</h1>
            <form action="/" method="post" id="formulaire_chat">
                <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
                <input type="submit" id="envoi_message" value="Envoyer" />
            </form>

            <section id="zone_chat">

            </section>
        </div>

        <script type="text/javascript" src="js/Objets.js"></script>
        <script type="text/javascript" src="js/Loading.js"></script>
        <script type="text/javascript" src="js/Map.js"></script>
        <script type="text/javascript" src="js/Utils.js"></script>
        <script type="text/javascript" src="js/Projectiles.js"></script>
        <script type="text/javascript" src="js/Joueur.js"></script>
        <script type="text/javascript" src="js/App.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:3000');
            // On demande le pseudo, on l'envoie au serveur et on l'affiche dans le titre
            var pseudo = prompt('Quel est votre pseudo ?');
            socket.emit('nouveau_client', pseudo);
            document.title = pseudo + ' - ' + document.title;

            // Quand on reçoit un message, on l'insère dans la page
            socket.on('message', function (data) {
                insereMessage(data.pseudo, data.message)
            })

            // Quand un nouveau client se connecte, on affiche l'information
            socket.on('nouveau_client', function (pseudo) {
                $('#zone_chat').prepend('<p><em>' + pseudo + ' a rejoint le Chat !</em></p>');
            })

            // Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
            $('#formulaire_chat').submit(function () {
                var message = $('#message').val();
                socket.emit('message', message); // Transmet le message aux autres
                insereMessage(pseudo, message); // Affiche le message aussi sur notre page
                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            });

            // Ajoute un message dans la page
            function insereMessage(pseudo, message) {
                $('#zone_chat').prepend('<p><strong>' + pseudo + '</strong> ' + message + '</p>');
            }
        </script>
    </body>
</html>
